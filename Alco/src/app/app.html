<ion-menu [content]="content" id="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Alcometer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)= "openPage(p)">
        {{p.title}}
      </button>
     
    </ion-list>
    <ion-footer class="bar-stable">
      <button menuClose ion-item (click)="logout()">
        <a>Logout</a>
      </button>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
