<ion-header>

  <ion-navbar>
    <ion-title>Measure</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-button full round (click)="onButtonClick()" style='background-color: lightblue'>Click</button>

  <canvas id='donutChart'></canvas>

  <ion-card>
    
    <ion-card-content *ngIf="meting">
        <ion-icon name="wine"></ion-icon>
      {{meting}}
    </ion-card-content>
  </ion-card>

  <ion-list padding>

    <button ion-button block (click)="startScanning()" style='background-color: lightblue'>scan</button>
    <ion-list-header>
      Paired Devices
    </ion-list-header>
    <ion-item *ngFor="let device of pairedDevices">
      {{device.name}}
    </ion-item>
    <ion-list-header>
      availlable Devices
    </ion-list-header>
    <ion-item *ngFor='let device of unpairedDevices'>
      <span (click)="selectDevice(device)">
        {{device.name}}
      </span>
    </ion-item>
    <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
    <button ion-button block (click)="disconnect()" style='background-color: lightblue'>Disconnect</button>

  </ion-list>

</ion-content>
