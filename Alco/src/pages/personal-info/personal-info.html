<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>personalInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <form [formGroup]="changeAccountForm" (submit)="presentPrompt()">
    <ion-list style="position:absolute; top:10%; left:20%;">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input  type="text" formControlName="email"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Confirm password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>    

      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select formControlName="country">
          <ion-option value="België">België</ion-option>
          <ion-option value="Suomi">Suomi</ion-option>
          <ion-option value="Deutschland">Deutschland</ion-option>
          <ion-option value="Nederland">Nederland</ion-option>
          <ion-option value="France">France</ion-option>
          <ion-option value="Lëtzebuerg">Lëtzebuerg</ion-option>
          <ion-option value="Portugal">Portugal</ion-option>
          <ion-option value="Sverige">Sverige</ion-option>
          <ion-option value="Great Britian">Great Britian</ion-option>
          <ion-option value="România">România</ion-option>
          <ion-option value="Italia">Italia</ion-option>
        </ion-select>
      </ion-item>
    
    
      <ion-item>
        <ion-label>Date of birth</ion-label>
        <ion-datetime formControlName="dateOfBirth" displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item>

      <button type="submit"  style="position:absolute; top:105%; background-color:lightblue; width:100%" ion-button [disabled]="!changeAccountForm.valid" >Save</button>
      </ion-list>
    </form>
</ion-content>
