<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Main</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
  <canvas id='donutChart'></canvas>
  <ion-item>
      <ion-label floating>What did you drink?</ion-label>
      <ion-input [(ngModel)]="drink"  name="typeDrink" type="text"></ion-input>
  </ion-item>
  
  <button ion-button full round (click)="onButtonClick()" style="width:300px; height:100px; margin-left:5%; background-color:lightblue;" >Measure!</button>

  <ion-card>
    
    <ion-card-content *ngIf="meting">
        <ion-icon name="wine"></ion-icon>
      {{meting}}
    </ion-card-content>
    <ion-card-content  *ngIf="meting">
      It was a very tasty {{drink}}
    </ion-card-content>
    <ion-card-content style="color:red" *ngIf="meting">
        {{description}}
      </ion-card-content>
  </ion-card>
  <ion-footer>
      <div class="bar bar-footer bar-balanced">
          <button (click)='Emergency()' style="background-color:lightblue; margin-bottom:3%; color:red;" ion-button full>Emergency Call</button>
        
        </div>
  </ion-footer>
  
  </ion-content>
