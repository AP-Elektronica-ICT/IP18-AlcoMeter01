<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Main</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
  <canvas id='donutChart'></canvas>
  
  <button ion-button full round (click)="onButtonClick()" style="width:300px; height:100px; margin-left:5%; background-color:lightblue;" >Measure!</button>

  <ion-card>
    
    <ion-card-content *ngIf="meting">
        <ion-icon name="wine"></ion-icon>
      {{meting}}
    </ion-card-content>
  </ion-card>
  
  <div class="bar bar-footer bar-balanced">
    <button (click)='Emergency()' style="background-color:lightblue;" ion-button>Emergency Call</button>
  
  </div>
  </ion-content>
